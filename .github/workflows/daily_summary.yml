name: Daily YouTube Summary

on:
  schedule:
    # Runs 5 times daily between 6:00-22:00 JST (21:00, 01:00, 05:00, 09:00, 13:00 UTC)
    # 06:00 JST (21:00 UTC previous day)
    # 10:00 JST (01:00 UTC)
    # 14:00 JST (05:00 UTC)
    # 18:00 JST (09:00 UTC)
    # 22:00 JST (13:00 UTC)
    - cron: '0 21 * * *'  # 06:00 JST
    - cron: '0 1 * * *'   # 10:00 JST
    - cron: '0 5 * * *'   # 14:00 JST
    - cron: '0 9 * * *'   # 18:00 JST
    - cron: '0 13 * * *'  # 22:00 JST
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt

    - name: Debug Environment
      run: |
        echo "=== Pip List ==="
        python3 -m pip list
        echo "=== YouTubeTranscriptApi Inspection ==="
        python3 -c "import youtube_transcript_api; from youtube_transcript_api import YouTubeTranscriptApi; print(f'File: {youtube_transcript_api.__file__}'); print(f'Dir: {dir(YouTubeTranscriptApi)}')"

    - name: Run summary script
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        TARGET_CHANNEL_IDS: ${{ secrets.TARGET_CHANNEL_IDS }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
      run: python3 -m src.main
